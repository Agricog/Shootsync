<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ShootSync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0f172a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      width: 64px;
      height: 64px;
      background-color: #16a34a;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    .logo span {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #94a3b8;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .features {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: left;
      margin-bottom: 1.5rem;
    }
    .features h2 {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .features ul {
      list-style: none;
    }
    .features li {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0;
      color: #e2e8f0;
      font-size: 0.9rem;
    }
    .features li::before {
      content: "âœ“";
      color: #16a34a;
      font-weight: bold;
    }
    button {
      background-color: #16a34a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>SS</span>
    </div>
    <h1>You're Offline</h1>
    <p>
      Don't worry - ShootSync is designed for the field.
      Some features still work offline:
    </p>
    <div class="features">
      <h2>Available Offline</h2>
      <ul>
        <li>Record bag numbers</li>
        <li>View cached shoot details</li>
        <li>Check your peg allocation</li>
        <li>View member contacts</li>
      </ul>
    </div>
    <p>
      Your data will sync automatically when you're back online.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
